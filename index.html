<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/x-icon" href="https://www.freeiconspng.com/uploads/quotation-right-mark-icon-31.png">
  <title>Random Quote Generator</title>

  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">
  <!--Bootstrap CSS CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <!--CSS-->
  <link rel="stylesheet" href="css/style.css">
  <!-- <link rel="stylesheet" href="css/js.main.js"> -->
</head>

<body>
  <div class="container">

    <!--Header-->
    <header id="header">
      <div class="row">
        <div class="col-md-12 text-center">
          
          <h1 class="header-title">Random Quote Generator</h1>
        </div>
      </div>
    </header>

    <!--Main Quote Section-->
    <section id="quote-container">
      <div class="row quote-icon-container">
        <div class="col-md-12 quote-align">
          <i class="fa fa-quote-left fa-2x quote-icon" aria-hidden="true"></i>
        </div>
      </div>
      <div class="row api-quote-container">
        <div class="col-md-12">
          <p class="lead text-center" id="quote"></p>
          <p class="text-right" id="author"></p>
        </div>
      </div>
      <div class="row btn-container">
        <div class="col-md-12" btn-align text-center">
          <button type="button" class="btn btn-primary btn-lg" id="new-quote">New Quote</button>
          <button type="button" class="btn btn-primary btn-lg"><a id="twitter-share" class="fa fa-twitter">Tweet</a></button> 
          
         
        </div>
      </div>
    </section>

    <!--Footer Section
  <footer id="footer">
      <div class="row">
        <div class="col-md-12">
          <p<a href="https://github.com/nokwazi-hlebo" target="_blank" class="social">Nokwazi Hlebo @ 2018</a>
            <a href="https://github.com/nokwazi-hlebo" target="_blank" class="social"><i class="fa fa-github fa-lg" aria-hidden="true"></i></a>
            <a href="https://www.instagram.com/nokwazi_hlebo/" target="_blank" class="social"><i class="fa fa-instagram fa-lg" aria-hidden="true"></i></a>
            <a href="https://twitter.com/nokwazi_hlebo" target="_blank" class="social"><i class="fa fa-twitter fa-lg" aria-hidden="true"></i></a>
          </p>
        </div>
      </div>
    </footer>

  </div>


  <!--jQuery-->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--Tether-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <!--Bootstrap JS-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <!--Font Icons-->
  <script src="https://use.fontawesome.com/978f496689.js"></script>
  <!--Javascript-->
    <!--jQuery-->
   <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <!--My JS-->
    <script src="js/main.js"></script>
</body>

</html>
